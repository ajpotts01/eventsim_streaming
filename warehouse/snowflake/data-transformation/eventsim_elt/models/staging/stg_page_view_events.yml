version: 2

models:
  - name: stg_page_view_events
    columns:
      - name: topic_name
      - name: event_id
        tests:
          - unique
          - not_null
      - name: user_key
        tests:
          - not_null
      - name: session_key
        tests:
          - not_null
      - name: http_method
      - name: page_name
      - name: song_name
      - name: artist_name
      - name: city
      - name: first_name
      - name: last_name
      - name: gender
      - name: item_in_session
      - name: user_subscription_level
      - name: user_agent
      - name: zip_number
      - name: state_of_residence
      - name: latitude
      - name: longitude
      - name: authentication_status
      - name: song_duration
      - name: event_timestamp
      - name: user_registration_timestamp
      - name: ingestion_time
