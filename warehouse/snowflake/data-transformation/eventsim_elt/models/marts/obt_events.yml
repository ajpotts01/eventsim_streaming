    columns:
      - name: event_type
        tests:
          - accepted_values:
              values: ['listen_event', 'auth_event', 'page_view_event', 'status_change_event']
      - name: event_date
      - name: user_key
      - name: session_key
      - name: song_name
      - name: artist_name
      - name: page_name
      - name: city
      - name: first_name
      - name: last_name
      - name: gender
      - name: item_in_session
      - name: user_subscription_level
      - name: user_agent
      - name: zip_number
      - name: state_of_residence
      - name: latitude
      - name: longitude
      - name: authentication_status
      - name: http_method
